<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, viewport-fit=cover, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#ff6b6b">
    <title>啾咪啾咪❤</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="opening" style="position:fixed;top:0;left:0;width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;background:linear-gradient(45deg, #ff758c, #ff7eb3);z-index:999;">
        <div class="story-text" style="color:white;font-size:1.5rem;text-align:center;margin-bottom:2rem;padding:0 1rem;text-shadow:2px 2px 4px rgba(0,0,0,0.3);">
            小🌲被神秘力量困住啦！
            <br>需要正确回答4个问题才能解救TA
        </div>
        <button id="start-btn" style="background:rgba(255,255,255,0.9);border:none;padding:1rem 3rem;border-radius:2rem;font-size:1.2rem;cursor:pointer;box-shadow:0 4px 6px rgba(0,0,0,0.1);transition:all 0.3s;">立即救援</button>
    </div>
    <div class="container">
        <div id="question-container" class="hidden">
            <h1 id="question"></h1>
            <div id="options"></div>
        </div>
        <div id="result" class="hidden">
            <div id="typing-effect"></div>
            <canvas id="fireworks"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
